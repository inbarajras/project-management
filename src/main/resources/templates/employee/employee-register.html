<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<form action="/home/saveemp" th:object="${employee}" method="POST">
		
		<input type="text" placeholder="Employee First Name" th:field="${employee.firstName}"/>
		<input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}"/>
		<input type="text" placeholder="Mail Id" th:field="${employee.mailId}"/>
		<button type="submit">Register</button>
		
		</form>
	</div>
	
</body>

</html>
